<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Toko</title>
</head>
<body>
    <form action="#" border="1" >
        <table width="50%" align="center" cellpadding="10" cellspacing="0" style="border: 1px solid black;">
            <tr>
                <td colspan="2" style="text-align: center; font-family: Arial; font-weight: bold;" bgcolor="grey">Form Registrasi Produk</td>
            </tr>
            <tr>
                <td width="25%"><label for="nama"> Nama Produk</label></td>
                <td><input type="text" name="nama" size="50" style="padding: 10px;"></td>
            </tr>
            <tr>
                <td> <label for="jenis"> Jenis Produk</label> </td>
                <td>
                    <select name="jenis" width="40px">
                        <option value=""> -- Kategori Produk --</option>
                        <option value="pilih">Makanan</option>
                        <option value="pilih">Minuman</option>
                        <option value="pilih">Alat Tulis</option>
                        <option value="pilih">Barang Dapur</option>
                        <option value="pilih">Alat Makan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="harga"> Harga</label></td>
                <td><input type="text" name="harga" size="50" style="padding: 10px;"></td>
            </tr>
            <tr>
                <td><label for="stok"> Stok</label></td>
                <td><input type="text" name="stok" size="50" style="padding: 10px;"></td>
            </tr>
            <tr>
                <td><label for="photo"> Photo</label></td>
                <td><input type="text" name="photo" size="50" style="padding: 10px;"></td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="grey" align="center">
                    <input type="submit" name="proses" value="Kirim">
                    <input type="reset" name="inproses" value="Batal">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
