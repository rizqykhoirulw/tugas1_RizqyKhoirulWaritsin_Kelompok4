
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Admin</title>
</head>
<body>
    <form action="#" border="1" >
        <table width="50%" align="center" cellpadding="10" cellspacing="0" style="border: 1px solid black;">
            <tr>
                <td colspan="2" style="text-align: center; font-family: Arial; font-weight: bold;" bgcolor="grey">Form Registrasi Produk</td>
            </tr>
            <tr>
                <td width="25%"><label for="user"> Username</label></td>
                <td><input type="text" name="user" size="50" style="padding: 10px;"></td>
            </tr>
            
            <tr>
                <td><label for="pass"> Password</label></td>
                <td><input type="password" name="pass" size="50" style="padding: 10px;"></td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="grey" align="center">
                    <input type="submit" name="proses" value="Masuk">
                    <input type="reset" name="inproses" value="Batal">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
