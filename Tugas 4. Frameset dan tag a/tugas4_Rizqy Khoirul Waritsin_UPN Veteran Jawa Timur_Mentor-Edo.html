
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Inti</title>
</head>
<frameset rows="10%, 50%, 30%, 20%" border="0">
    <frameset cols="25%, *">
        <frame src="logo.html" scrolling="no" noresize>
        <frame src="navbar.html" scrolling="no" noresize>
    </frameset>
    
    
    <frameset cols="100%">
        <frame src="home.html" scrolling="yes" name="tengah">
    </frameset>

    <frameset cols="*, *, *">
        <frame src="konten1.html">
        <frame src="konten2.html">
        <frame src="konten3.html">
    </frameset>

    <frameset cols="100%">
        <frame src="footer.html">
    </frameset>

</frameset>
</html>
